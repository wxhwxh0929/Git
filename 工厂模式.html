<script>
	function createJs(width,height,color,opacity){
		var obj = {};
		obj.width = width;
		obj.height = height;
		obj.color = color;
		obj.opacity = opacity;
		return obj;
	}
	console.log(createJs("100","100","red","30"));
	console.log(createJs("300","300","pink","60"));
</script>
