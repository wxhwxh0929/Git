<script>
	//ES6 提供了新的数据结构 Set,特性似于数组，但它的一大特性就是所有元素都是唯一的，没有重复,我们可以利用这一唯一特性进行数组的去重工作,单一数组的去重。
	/*var arr = [1,2,1,2,1,3,4,5,6];
	var res = new Set(arr);//属于类数组
	var ary = Array.from(res);
	console.log(ary);
	*/
	
	//
	var arr = [1,2,1,2,1,3,4,5,6];
	for(var i = 0;i <= arr.length - 1;i++){
		for(var j = i + 1;j <= arr.length - 1;j++){
			if(arr[i] == arr[j]){
				arr.splice(j,1);
				j--;
			}
		}
	}
	console.log(arr);
	//
	var arr = [1,2,1,2,1,3,4,5,6];
	var obj = {};
	for(var i = 0;i <= arr.length - 1;i++){
		var cur = arr[i];
		if(obj[cur] == cur){
			arr.splice(i,1);
			i--;
		}
		obj[cur] = cur;
	}
	console.log(arr);
</script>
